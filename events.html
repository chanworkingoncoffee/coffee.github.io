<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Events - Skoom Coffee</title>
    <style>
        body {
            background-color: var(--cream);
            color: var(--brown);
        }

        /* Page Content */
        .page-content {
            padding-top: 140px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 6rem;
        }

        .page-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--brown);
            opacity: 0.5;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            color: var(--brown);
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
            font-weight: 700;
            line-height: 1;
        }

        .page-intro {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--brown);
            opacity: 0.7;
            max-width: 600px;
            margin-bottom: 6rem;
        }

        /* Events List - Editorial Style */
        .events-list {
            border-top: 1px solid rgba(144, 111, 74, 0.2);
        }

        .event-item {
            border-bottom: 1px solid rgba(144, 111, 74, 0.2);
            padding: 3rem 0;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 4rem;
            transition: opacity 0.3s ease;
        }

        .event-item:hover {
            opacity: 0.7;
        }

        .event-date {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brown);
            line-height: 1.2;
        }

        .event-month {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
            margin-bottom: 0.5rem;
        }

        .event-details h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--brown);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .event-details p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--brown);
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .event-time {
            font-size: 0.9rem;
            color: var(--brown);
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .no-events {
            text-align: center;
            padding: 6rem 2rem;
            opacity: 0.5;
        }

        .no-events p {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .event-item {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 2rem 0;
            }

            .event-date {
                font-size: 1.5rem;
            }

            .event-details h3 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation (loaded from nav.js) -->
    <div id="nav-placeholder"></div>

    <!-- Page Content -->

        </div>
