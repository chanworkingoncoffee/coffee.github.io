<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoom Coffee</title>
    <style>
        :root {
            --blue: #95AAB7;
            --brown: #2C180F;
            --orange: #FE3D06;
            --cream: #F4F3EB;
            --black: #2B2B2B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--black);
            color: var(--cream);
            overflow-x: hidden;
        }
        
        /* Hero Section with Video */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Video Background */
        .video-background {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: 1;
        }
        
        /* Subtle overlay for better logo visibility */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        
        .logo-container {
            margin-bottom: 3rem;
        }
        
        .logo {
            max-width: 400px;
            width: 80vw;
            height: auto;
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.5));
            animation: floatIn 1.8s ease-out;
        }
        
        /* Shop Button */
        .shop-button {
            display: inline-block;
            padding: 1.5rem 4rem;
            background-color: var(--blue);
            color: var(--cream);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(254, 61, 6, 0.4);
            animation: slideUp 1s ease-out 0.5s backwards;
        }
        
        .shop-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--brown);
            transition: width 0.6s ease, height 0.6s ease, top 0.6s ease, left 0.6s ease;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        .shop-button:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .shop-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(149, 170, 183, 0.5);
        }
        
        /* Footer Section */
        .footer {
            background-color: var(--cream);
            color: var(--cream);
            padding: 4rem 2rem 2rem;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--cream), var(--blue), var(--cream));
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 2rem;
        }
        
        .footer-section h3 {
            color: var(--blue);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .footer-section p,
        .footer-section a {
            color: var(--brown);
            line-height: 1.8;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .footer-section a:hover {
            color: var(--blue);
            transform: translateX(5px);
        }
        
        .instagram-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-weight: 600;
            color: var(--blue) !important;
            transition: gap 0.3s ease;
        }
        
        .instagram-link:hover {
            gap: 1rem;
        }
        
        .instagram-link::before {
            content: 'ðŸ“·';
            font-size: 1.2rem;
        }
        
        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(149, 170, 183, 0.3);
            color: var(--blue);
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .shop-button {
                padding: 1.2rem 2.5rem;
                font-size: 1.2rem;
            }
            
            .logo {
                max-width: 280px;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section with Video Background -->
    <section class="hero">
        <!-- Replace 'your-movie.mp4' with your actual video file -->
        <video class="video-background" autoplay muted loop playsinline>
            <source src="your-movie.mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
            Your browser does not support the video tag.
        </video>
        
        <div class="hero-content">
            <div class="logo-container">
                <img src="skoomlogo.svg" alt="Skoom Coffee Logo" class="logo">
            </div>
            
            <a href="YOUR_SQUARE_SHOP_URL_HERE" class="shop-button">
                Shop our roasts
            </a>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Location</h3>
                <p>197 King St East<br>
                Toronto, ON M5A 1J5</p>
            </div>
            
            <div class="footer-section">
                <h3>Hours</h3>
                <p>Monday - Sunday: 7am - 7pm<br></p>
            </div>
            
            <div class="footer-section">
                <h3>Contact</h3>
                <p><a href="tel:+1234567890">(123) 456-7890</a></p>
                <p><a href="mailto:info@skoomcoffee.com">info@skoomcoffee.com</a></p>
                <a href="https://instagram.com/skoomcoffee" target="_blank" class="instagram-link">
                    @skoomcoffee
                </a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; 2026 Skoom Coffee. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
