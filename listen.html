<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <title>Listen - Skoom Coffee</title>
    <style>
        :root {
            --blue: #95AAB7;
            --brown: #2C180F;
            --orange: #FE3D06;
            --cream: #F4F3EB;
            --black: #2B2B2B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: var(--brown);
            color: var(--cream);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .listen-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.5));
        }

        h1 {
            font-size: 2.5rem;
            color: var(--cream);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        p {
            font-size: 1.2rem;
            color: var(--blue);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .playlist-wrapper {
            background-color: rgba(244, 243, 235, 0.05);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .playlist-wrapper iframe {
            width: 100%;
            height: 450px;
            border-radius: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .playlist-wrapper {
                padding: 1rem;
            }

            .playlist-wrapper iframe {
                height: 380px;
            }
        }
    </style>
</head>
<body>
    <div class="listen-container">
        <img src="skoomlogo.svg" alt="Skoom Coffee" class="logo">
        <h1>Our Playlist</h1>
        <p>The soundtrack to your Skoom experience</p>
        
        <div class="playlist-wrapper">
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1CdDKGnoMFmY5A61uam1Hn?utm_source=generator" width="100%" height="450" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
